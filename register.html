<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
     <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/571257941d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container"><br><br><br><br><br>
        <i style="font-size:150px;color:purple" class="bi bi-person-circle"></i>
        <h2>MATCHBOX REGISTER</h2>
        <h3 style="font-size:15px;color:grey;">Website ini dilindungi menggunakan system dari Matchbox Studio.</h3>
        <form id="login-form" action="./dashboard">
            <div class="form-group">
                <label for="username">Email<span>*</span> :</label>
                <input type="email" id="username" name="username" placeholder="Masukkan Email" required>
            </div>
            <div class="form-group">
                <label for="username">Username<span>*</span> :</label>
                <input type="text" id="username" name="username" placeholder="Masukkan Ussername" required>
            </div>
            <div class="form-group">
                <label for="password">Password<span>*</span> :</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password<span>*</span> :</label>
                <input type="password" id="password" name="password" placeholder="Konfirmasi Password" required>
            </div>
            <input type="checkbox" required>Saya menyetujui syarat & ketentuan dari matchbox studio sebagai pemilik website ini.<br>
            <button type="submit">Login</button>
        </form>
        <p>Sudah punya akun? <a href="./login" style="text-decoration:none">Login</a></p>
</body>
</html>
